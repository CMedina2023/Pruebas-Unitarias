name: Generar y Ejecutar Pruebas Multilenguaje Automático

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4

    - name: Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Configurar Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Configurar Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Instalar dependencias Python
      run: |
        pip install -r requirements.txt

    - name: Instalar Jest globalmente para JS
      run: |
        npm install -g jest jest-html-reporter

    - name: Ejecutar generador de pruebas para Python
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python generador_pruebas.py --source_dir ./src_modules --output_dir ./pruebas_generadas --lenguaje python

    - name: Ejecutar generador de pruebas para JavaScript
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python generador_pruebas.py --source_dir ./src_modules --output_dir ./pruebas_generadas --lenguaje javascript

    - name: Ejecutar generador de pruebas para Java
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python generador_pruebas.py --source_dir ./src_modules --output_dir ./pruebas_generadas --lenguaje java

    - name: Verificar archivos HTML generados
      run: |
        echo "::group::Archivos HTML encontrados"
        find pruebas_generadas -type f -name "*.html" || echo "⚠️ No se encontraron archivos HTML"
        echo "::endgroup::"

    - name: Preparar archivos HTML si existen
      run: |
        mkdir -p archivos_html
        html_count=$(find pruebas_generadas -type f -name "*.html" | wc -l)
        if [ "$html_count" -gt 0 ]; then
          find pruebas_generadas -type f -name "*.html" -exec cp {} archivos_html/ \;
        else
          echo "⚠️ No hay archivos HTML para copiar."
        fi

    - name: Subir artefactos HTML
      uses: actions/upload-artifact@v4
      with:
        name: reportes-pruebas
        path: archivos_html

    - name: Verificar cantidad de archivos de pruebas generadas
      run: |
        echo "::group::Conteo de archivos de prueba generados"
        py_count=$(find pruebas_generadas -type f -name "*.py" | wc -l)
        js_count=$(find pruebas_generadas -type f -name "*.js" | wc -l)
        java_count=$(find pruebas_generadas -type f -name "*.java" | wc -l)
        echo "Archivos .py: $py_count"
        echo "Archivos .js: $js_count"
        echo "Archivos .java: $java_count"
        echo "::endgroup::"

    - name: Subir archivos de pruebas generadas (.py, .js, .java)
      uses: actions/upload-artifact@v4
      with:
        name: pruebas-generadas-codigo
        path: |
          pruebas_generadas/**/*.py
          pruebas_generadas/**/*.js
          pruebas_generadas/**/*.java
