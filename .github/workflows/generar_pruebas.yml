name: Generar pruebas y reportes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generar:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ğŸš€ Ejecutar generador de pruebas
        run: |
          echo "ğŸ“‚ Contenido antes de ejecutar:"
          ls -R
          
          python generador_pruebas.py --source_dir ./src_modules --lenguaje python

          echo "âœ… Generador ejecutado"

      - name: ğŸ“‚ Verificar carpetas generadas
        run: |
          echo "ğŸ“ Contenido de 'pruebas_generadas':"
          ls -R pruebas_generadas || echo "âš ï¸ No existe la carpeta 'pruebas_generadas'"
          
          echo "ğŸ“ Contenido de 'Reportes':"
          ls -R Reportes || echo "âš ï¸ No existe la carpeta 'Reportes'"

      - name: ğŸ“¦ Subir pruebas como artefacto
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: pruebas-generadas
          path: pruebas_generadas

      - name: ğŸ“¦ Subir reportes HTML como artefacto
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: reportes-html
          path: Reportes

