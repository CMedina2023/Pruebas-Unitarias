name: Generar y Ejecutar Pruebas Multilenguaje AutomÃ¡tico

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4

    - name: Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Configurar Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Configurar Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Instalar dependencias Python
      run: |
        pip install -r requirements.txt

    - name: Instalar Jest globalmente para JS
      run: |
        npm install -g jest

    - name: Generar y ejecutar pruebas para Python
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ðŸ§ª Generando y ejecutando pruebas para Python..."
        python generador_pruebas.py --source_dir ./src_modules --output_dir ./pruebas_generadas/python --lenguaje python

    - name: Generar y ejecutar pruebas para JavaScript
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ðŸ§ª Generando y ejecutando pruebas para JavaScript..."
        python generador_pruebas.py --source_dir ./src_modules --output_dir ./pruebas_generadas/javascript --lenguaje javascript

    - name: Generar y ejecutar pruebas para Java
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "ðŸ§ª Generando y ejecutando pruebas para Java..."
        python generador_pruebas.py --source_dir ./src_modules --output_dir ./pruebas_generadas/java --lenguaje java

    - name: Subir reportes HTML como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: reportes-pruebas
        path: |
          pruebas_generadas/python/*.html
          pruebas_generadas/javascript/*.html
          pruebas_generadas/java/*.html

