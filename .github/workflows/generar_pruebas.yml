name: Generar pruebas y reportes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generar:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: 🚀 Ejecutar generador de pruebas
        run: |
          echo "📂 Contenido antes de ejecutar:"
          ls -R
          
          python generador_pruebas.py --source_dir ./src_modules --lenguaje python

          echo "✅ Generador ejecutado"

      - name: 📂 Verificar carpetas generadas
        run: |
          echo "📁 Contenido de 'pruebas_generadas':"
          ls -R pruebas_generadas || echo "⚠️ No existe la carpeta 'pruebas_generadas'"
          
          echo "📁 Contenido de 'Reportes':"
          ls -R Reportes || echo "⚠️ No existe la carpeta 'Reportes'"

      - name: 📦 Subir pruebas como artefacto
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: pruebas-generadas
          path: pruebas_generadas

      - name: 📦 Subir reportes HTML como artefacto
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: reportes-html
          path: Reportes

